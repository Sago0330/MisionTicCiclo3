<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda LM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            th:src="@{/ico/gamming_icon.png}"
            alt=""
            width="30"
            height="30"
          />
          Tienda LM</a
        >
        <form th:action="@{/buscar}" class="d-flex" role="search">
          <input
            autofocus="autofocus"
            name="consulta"
            class="form-control me-2"
            type="search"
            th:placeholder="${param.consulta}"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <div class="container mt-4 vj-destacados">
      <div class="row">
        <div class="col col-md-12 text-right mb-4">
          <a th:href="@{/videojuegos/crear}" class="btn btn-outline-success"
            >Crear Videojuego</a
          >
        </div>
      </div>
      <div class="row">
        <div th:each="juego : ${videojuegos}" class="col-md-3 mb-3">
          <div class="card">
            <img
              th:src="${juego.imagenUrl}"
              class="img-responsivecard-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 th:text="${juego.nombre}" class="card-title">Halo 2</h5>
              <p>
                <a
                  th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}"
                  class="badge rounded-pill text-bg-warning"
                  th:text="${juego.distribuidor.nombre}"
                ></a>
              </p>
              <p th:text="${juego.descripcion}" class="card-text"></p>
            </div>
            <div class="card-footer text-muted">
              <a href="#" class="btn btn-primary">Ver detalles</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
