<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda LM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            th:src="/src/main/resources/static/ico/gamming_icon.png"
            alt=""
            width="30"
            height="30"
          />
          Tienda LM</a
        >
        <form th:action="@{/buscar}" class="d-flex" role="search">
          <input
            autofocus="autofocus"
            name="consulta"
            class="form-control me-2"
            type="search"
            th:placeholder="${param.consulta}"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <div class="container mt-4 vj-destacados">
      <div class="row">
        <div class="col-md-10">
          <h1>Nuevo Videojuego</h1>
          <form
            method="POST"
            th:action="@{/videojuegos/guardar}"
            th:object="${videojuego}"
          >
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                th:field="*{nombre}"
                id="nombre"
                placeholder="Nombre del videojuego"
              />
            </div>
            <div class="form-group mb-3">
              <label for="descripcion">Descripci√≥n</label>
              <textarea
                class="form-control"
                th:field="*{descripcion}"
                id="descripcion"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="imagenUrl">URL de la imagen</label>
              <input
                type="text"
                class="form-control"
                th:field="*{imagenUrl}"
                id="imagenUrl"
                placeholder="URL de la imagen"
              />
            </div>
            <div class="form-group mb-3">
              <label for="distribuidor">Distribuidor</label>
              <select
                class="form-control"
                id="distribuidor"
                th:field="*{distribuidor}"
              >
                <option
                  th:each="distribuidor : ${distribuidores}"
                  th:value="${distribuidor.id}"
                  th:text="${distribuidor.nombre}"
                ></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
